<!DOCTYPE html>
<html>

{% include 'header.html' %}
<style>
	body{
	  background-color: black;
	}
	.result {
	  background-color: #f0f0f0;
	  border: 1px solid #ccc;
	  border-radius: 5px;
	  padding: 10px;
	  text-align: center;
	  justify-content: center;
	  margin-top: 10px;
	  font-size: 26px;
	  font-weight: bold;
	}
  </style>
  
<body class="bg-white" id="top">

  {% include 'nav.html' %}


  <section class="section section-shaped section-lg">
    
    <!-- ======================================================================================================================================== -->

    <div class="container-fluid ">

      <div class="row">
        <div class="col-md-8 mx-auto text-center">
          <span class="badge badge-danger badge-pill mb-3">Recommendation</span>
        </div>
      </div>

      <div class="row row-content">
        <div class="col-md-12 mb-3">

          <div class="card text-white bg-gradient-success mb-3">
            <form role="form" action="#" method="post">
              <div class="card-header">
                <span class="text-info display-4"> Crop Recommendation </span>
                <span class="pull-right">
                  <button type="submit" value="Recommend" name="Crop_Recommend" class="btn btn-warning btn-submit">SUBMIT</button>
                </span>
              </div>

              <div class="card-body text-dark">
                <table class="table table-striped table-hover table-bordered bg-gradient-white text-center display" id="myTable">
                  <thead>
                    <tr class="font-weight-bold text-default">
                      <th><center>Nitrogen</center></th>
                      <th><center>Phosphorus</center></th>
                      <th><center>Potassium</center></th>
                      <th><center>Temperature</center></th>
                      <th><center>Humidity</center></th>
                      <th><center>PH</center></th>
                      <th><center>Rainfall</center></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr class="text-center">
                      <td>
                        <div class="form-group">
                          <input type='number' name='N' placeholder="Nitrogen Eg: 90" required class="form-control">
                        </div>
                      </td>
                      <td>
                        <div class="form-group">
                          <input type='number' name='P' placeholder="Phosphorus Eg: 42" required class="form-control">
                        </div>
                      </td>
                      <td>
                        <div class="form-group">
                          <input type='number' name='K' placeholder="Potassium Eg: 43" required class="form-control">
                        </div>
                      </td>
                      <td>
                        <div class="form-group">
                          <input type='number' name='temperature' step=0.01 placeholder="Temperature Eg: 21" required class="form-control">
                        </div>
                      </td>
                      <td>
                        <div class="form-group">
                          <input type='number' name='humidity' step=0.01 placeholder="Humidity Eg: 82" required class="form-control">
                        </div>
                      </td>
                      <td>
                        <div class="form-group">
                          <input type='number' name='ph' step=0.01 placeholder="PH Eg: 6.5" required class="form-control">
                        </div>
                      </td>
                      <td>
                        <div class="form-group">
                          <input type='number' name='rainfall' step=0.01 placeholder="Rainfall Eg: 203" required class="form-control">
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>

  </section>
  <div class="result">

  </div>
  
  <script>
document.addEventListener('DOMContentLoaded', function() {
    document.querySelector('form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission
        let formData = new FormData(this); // Collect form data
        let jsonData = {};
        formData.forEach((value, key) => { jsonData[key] = value });
        fetch('http://localhost:5001/predict_crop', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json' // Set the Content-Type header to JSON
            },
            body: JSON.stringify(jsonData) // Convert form data to JSON string
        })
        .then(response => response.json())
        .then(data => {
            document.querySelector('.result').innerHTML = `Recommended crop: ${data.prediction}`;
        })
        .catch(error => console.error('Error:', error));
    });
});


</script>

</body>

</html>
