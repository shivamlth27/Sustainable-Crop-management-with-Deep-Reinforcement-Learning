<!DOCTYPE html>
<html>
{% include 'header.html' %}

<body class="bg-dark" id="top">

{% include 'nav.html' %}

<section class="section section-shaped section-lg">
    <!-- ======================================================================================================================================== -->

    <div class="container">

        <div class="row">
            <div class="col-md-8 mx-auto text-center">
                <span class="badge badge-info badge-pill mb-3">Prediction</span>
            </div>
        </div>

        <div class="row row-content">
            <div class="col-md-12 mb-3">

                <div class="card text-white bg-gradient-primary mb-3">
                    <div class="card-header" style="background-color: #1c244a;">
                        <span class="display-4"> Crop Prediction </span>
                    </div>

                    <div class="card-body text-light">
                        <form role="form" action="#" method="post">
                            <table class="table table-striped table-hover table-bordered bg-gradient-dark text-center display"
                                id="myTable">

                                <thead>
                                    <tr class="font-weight-bold">
                                        <th><center> State</center></th>
                                        <th><center>District</center></th>
                                        <th><center>Season</center></th>
                                        <th><center>Prediction</center></th>

                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="text-center" style="background-color: rgb(18, 18, 50);"   >

                                        <td>
                                            <div class="form-group">
                                                <select onchange="print_city('state', this.selectedIndex);" id="sts"
                                                    name="stt" class="form-control" required></select>
                                                <script language="javascript">print_state("sts");</script>

                                            </div>
                                        </td>

                                        <td>
                                            <div class="form-group ">
                                                <select id="state" name="district" class="form-control" required>
                                                    <option value="">Select District</option>
                                                </select>
                                                <script language="javascript">print_state("sts");</script>
                                            </div>
                                        </td>

                                        <td>
                                            <div class="form-group ">

                                                <select name="Season" class="form-control">
                                                    <option value="">Select Season ...</option>
                                                    <option name="Kharif" value="Kharif">Kharif</option>
                                                    <option name="Whole Year" value="Whole Year">Whole Year</option>
                                                    <option name="Autumn" value="Autumn">Autumn</option>
                                                    <option name="Rabi" value="Rabi">Rabi</option>
                                                    <option name="Summer" value="Summer">Summer</option>
                                                    <option name="Winter" value="Winter">Winter</option>

                                                </select>
                                            </div>

                                        </td>

                                        <td>
                                            <center>
                                                <div class="form-group ">
                                                    <button type="submit" name="Crop_Predict"
                                                        class="btn btn-primary btn-submit">Predict</button>
                                                </div>

                                            </center>
                                        </td>

                                    </tr>
                                </tbody>
                            </table>
                        </form>
                    </div>
                </div>

                <div class="card text-white bg-gradient-primary mb-3">
                    <div class="card-header" style="background-color: #1c244a ;"   >
                        <span class="display-4"> Result </span>
                    </div>

                    <h4>
                        {% if crop_prediction_result %}
                            Crops grown in {{ district }} during the {{ season }} season are :- {{ crop_prediction_result }}
                        {% endif %}
                    </h4>
                </div>

            </div>
        </div>
    </div>

</section>

{% include 'footer.html' %}

</body>
</html>
